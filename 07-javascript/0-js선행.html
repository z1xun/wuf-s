<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>javascript 선행</title>
    </head>
    <body>
        <h1>javascript</h1>
        <h2>문자 데이터</h2>
        <script>
            let myName = "z1xun";

        <h2>boolean 데이터</h2>
        <script>
            let checked = true;
            let isShow = false;

            console.log("checked : " + checked);
            console.log(`isShow : ${isShow}`);
        </script>
        <h2>Undefied</h2>
        <script>
            let Undefied;
            let object = { abc: 123 };
            console.log(Undefied);
            console.log(object.abc);
        </script>
        <h2>null</h2>
        <!-- 의도적으로 비워놓음 -->
        <script>
            let empty = null;
            console.log(empty);
        </script>
        <h2>객체 데이터</h2>
        <script>
            let user = {
                name: "z1xun",
                age: 27,
                isVaild: true,
            };
            console.log(user.name);
            console.log(user.age);
            console.log(user.isVaild);
        </script>
        <h2>Array(배열 데이터)</h2>
        <script>
            let fruits = ["apple", "banana", "cherry"];
            console.log(fruits[0]);
            console.log(fruits[1]);
        </script>
        <h2>변수</h2>
        <script>
            let a = 5;
            const b = 10;
            console.log(a + b);
            // let 재할당 가능
            a = 10;
            console.log(`a :  ${a}`);
            console.log(a + b);
            // const 재할당 불가
            b = 100;
            console.log(b);
        </script>
        <h2>function</h2>
        <script>
            // 함수 선언
            function helloFunc() {
                //실행 코드
                console.log(1 + 2);
            }

            // 함수 호출
            helloFunc();

            // 함수 내보내기
            function returnFunc() {
                return 1 + 2;
            }
            let returna = returnFunc();
            console.log(returna);

            // 함수의 재사용
            function sum(c, d) {
                return c + d;
            }
            let newA = sum(10, 5);
            let newB = sum(1, 4);
            console.log(newA, newB);

            // 익명 함수
            let world = function () {
                console.log("World");
            };

            world();
        </script>

        <h2>요소 찾기</h2>
        <div class="box">Box</div>
        <script>
            let boxEl = document.querySelector(".box");
            boxEl.addEventListener("click", function () {
                //실행코드
                console.log("click");
            });
        </script>
        <div class="box2"></div>
        <script>
            let box2El = document.querySelector(".box2");
            box2El.classList.add("active");
            let isContains = box2El.classList.contains("active");
            console.log(isContains);

            box2El.classList.remove("active");
            console.log(box2El.classList.contains("active"));

        <h2>forEach</h2>
        <div class="box3">1</div>
        <div class="box3">2</div>
        <div class="box3">3</div>
        <div class="box3">4</div>
        <div class="box3">5</div>
        <script>
            let box3Els = document.querySelectorAll(".box3");
            console.log(box3Els);

            box3Els.forEach(function (box3El, index) {
                box3El.classList.add(`order-${index + 1}`);
                console.log(box3El);
            });
        </script>
        <h2>getter, setter</h2>
        <div class="box4">1</div>
        <div class="box4">2</div>
        <div class="box4">3</div>
        <div class="box4">4</div>
        <script>
            let box4El = document.querySelector(".box4");

            //getter, 값을 얻는 용도
            console.log(box4El.textContent);

            //setter, 값을 지정하는 용도
            box4El.textContent = "메롱";
            console.log(box4El.textContent);
        </script>
