<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>javascript 선행</title>
    </head>
    <body>
        <h1>javascript</h1>
        <h2>문자 데이터</h2>
        <script>
            let myName = "z1xun";
            let email = "jsjh5934@naver.com";
            let hello = `안녕 ${myName}야`;

            console.log(myName);
            console.log(email);
            console.log(hello);
        </script>
        <h2>boolean 데이터</h2>
        <script>
            let checked = true;
            let isShow = false;

            console.log("checked : " + checked);
            console.log(`isShow : ${isShow}`);
        </script>
        <h2>Undefied</h2>
        <script>
            let Undefied;
            let object = { abc: 123 };
            console.log(Undefied);
            console.log(object.abc);
        </script>
        <h2>null</h2>
        <!-- 의도적으로 비워놓음 -->
        <script>
            let empty = null;
            console.log(empty);
        </script>
        <h2>객체 데이터</h2>
        <script>
            let user = {
                name: "z1xun",
                age: 27,
                isVaild: true,
            };
            console.log(user.name);
            console.log(user.age);
            console.log(user.isVaild);
        </script>
        <h2>Array(배열 데이터)</h2>
        <script>
            let fruits = ["apple", "banana", "cherry"];
            console.log(fruits[0]);
            console.log(fruits[1]);
        </script>
        <h2>변수</h2>
        <script>
            let a = 5;
            const b = 10;
            console.log(a + b);
            // let 재할당 가능
            a = 10;
            console.log(`a :  ${a}`);
            console.log(a + b);
            // const 재할당 불가
            b = 100;
            console.log(b);
        </script>
    </body>
</html>
